{% extends "base.html" %}

{% block content %}
    <div style="margin: 20px auto; max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
        <h2>Zaloguj się</h2>
        <form action="" method="post" novalidate>
            <p>
                <label for="username">Nazwa użytkownika:</label><br>
                <input type="text" id="username" name="username" required style="width: 95%; padding: 8px;">
            </p>
            <p>
                <label for="password">Hasło:</label><br>
                <input type="password" id="password" name="password" required style="width: 95%; padding: 8px;">
            </p>
            <p><button type="submit" style="padding: 10px 15px;">Zaloguj</button></p>
        </form>
        <p>
            Nie masz konta?
            <a href="{{ url_for('register') }}">Zarejestruj się tutaj!</a>
        </p>
    </div>
{% endblock %}
